<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class = "newInfo">
            <input placeholder="Song Name" class="song">
            <input placeholder="Artist Name" class="artist">
            <input placeholder="Song Duration" class="duration">
            <input placeholder="Song Link" class="link">
            <button class="addButton">Finish Adding New Song</button>
        </div>

        <div class = "displaySongs">

          <p>Picture of Song: <input class="songPicture"> </p>
          <p> Name of Song <input class="songName"> </p>
          <p> Duration of Song <input class="songDuration"> </p>
          <p> Link to Song <input class="songLink"> </p>
        

         </div>
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
