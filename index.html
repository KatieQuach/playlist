<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
    <div class = "containAll">

      <div class = "Info">
          <input placeholder = "Artist Name" class = "artistName">
          <input placeholder = "Song Name" class = "songName">
          <input placeholder = "Song Duration" class = "songDuration">
          <input placeholder = "Song Link" class = "songLink">
          <input placeholder = "Song Image" class = "songImage">
          <br>
          <button id = "addButton"> Submit </button>
      </div>

      <div class = "displayInfo">
          <p> Artist Name: <class = "displayArtistName"></p>
          <p> Song Name: <class = "displaySongName"></p>
          <p> Song Duration: <class = "displaySongDuration"></p>
          <p> Song Link: <class = "displaySongLink"></p>
          <p> Song Image: <class = "displaySongImage"></p>


      </div>
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
